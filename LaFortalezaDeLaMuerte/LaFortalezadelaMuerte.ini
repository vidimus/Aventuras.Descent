description.Spanish=Una vieja fortaleza olvidad ha sido tomada por una extraña secta cuyos acólitos están invocando en sus rituales una oscura magia. \n\n ---------------------------------------------- \n\n Adaptación digital de la aventura cooperativa "<i>Death Keep</i>" creada por <b>Crusader Games</b>. \n\n Sólo es necesaria la caja básica de Descent, 2ª edición. La expansión de héroes y monstruos <b>"Guardianes de la Fortaleza Interior"</b> añade una variante a esta aventura. \n\n ---------------------------------------------- \n\n Imagen en la descripción del escenario: <b>Prettysleepy</b> (https://pixabay.com/users/prettysleepy-2973588/) \n Las demás imágenes pertenecen a FFG y son de la aplicación oficial "Road to Legend". \n\n \n Si quieres dejarme algún comentario, puedes usar el formulario que saldrá al terminar la aventura o en la siguiente dirección: \n https://github.com/vidimus/Aventuras.Descent
description.English=An old forgotten fortress has been taken over by a strange cult whose acolytes are invoking dark magic in their rituals.\n\n----------------------------------------------\n\nDigital adaptation of the cooperative adventure <i>Death Keep</i> created by <b> Crusader Games</b> (http://crusadersgames.co.uk/).\n\nOnly the Descent 2nd Edition Core Set is required. The hero and monster expansion <b>Guardians of the Inner Fortress</b> adds a twist to this adventure.\n\n----------------------------------------------\n\nIf you want to leave me a comment, you can use the form that will appear at the end of the adventure or at the following address:\nhttps://github.com/vidimus/Adventures.Descent
description.Russian=Древняя, всеми забытая крепость, была захвачена адептами странного культа, которые используют темную магию в своих ритуалах.\n\n----------------------------------------------\n\nЦифровая адаптация кооперативного приключения <i>Твердыня смерти</i>, созданная <b>Crusader Games</b> (http://crusadersgames.co.uk/).\n\nНеобходима только базовая версия Descent 2nd Edition. Дополнение <b>Guardians of Deephall</b> добавляет в это приключение немного разнообразия.\n\n----------------------------------------------\n\nЕсли вы хотите оставить комментарий, можете воспользоваться формой, которая будет отображена в конце приключения, или по следующему адресу:\nhttps://github.com/vidimus/Adventures.Descent
