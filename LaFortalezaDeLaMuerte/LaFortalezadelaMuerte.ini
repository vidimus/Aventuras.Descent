description.Spanish=Una vieja fortaleza olvidad ha sido tomada por una extraña secta cuyos acólitos están invocando en sus rituales una oscura magia.\n\n----------------------------------------------\n\nAdaptación digital de la aventura cooperativa "<i>Death Keep</i>" creada por <b>Crusader Games</b>.\n\nSólo es necesaria la caja básica de Descent, 2ª edición. La expansión de héroes y monstruos <b>"Guardianes de la Fortaleza Interior"</b> añade una variante a esta aventura.\n\n----------------------------------------------\n\nImagen en la descripción del escenario: <b>Prettysleepy</b> (https://pixabay.com/users/prettysleepy-2973588/)\nLas demás imágenes pertenecen a FFG y son de la aplicación oficial "Road to Legend".\n\n\nSi quieres dejarme algún comentario, puedes usar el formulario que saldrá al terminar la aventura o en la siguiente dirección:\nhttps://github.com/vidimus/Aventuras.Descent
